<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>P2</title> 
</head>

<body>

<header>
    
    <nav>
        <img id="logo" src="assets/images/Booki.png" alt="Logo">
        <ul id="nav-section"> 
            <li class="actif"> <a href="#"> Hébergements </a></li>
            <li> <a href="#"> Activités </a></li>
            
        </ul>
    </nav>

                                    <!-- TEXTE -->
    <div class="text-container">
        <h1> Trouvez votre hébergement pour des vacances de rêve </h1>
        <p> En plein centre ville ou en plaine nature </p>
    </div>

                                  <!-- SEARCH -->
    <form method="post">
        
        <div id="search-box">
            <img id="location" src="assets/images/Location.png">
            <input type="search" value="Marseille, France" id="search">
            <button id="search-button">Recherche</button>
        </div>
        
    </form>

                                 <!-- FILTERS -->
    <div id="filters-section">
        <p>Filtres</p>
        <div id="filters">
            <div class="filters">
                <i class="fa-solid fa-money-bill-wave"></i>
                <span>Économique</span>
            </div>
            
            <div class="filters">
                <i class="fa-solid fa-person"></i>
                <span>Familial</span>
            </div>

            <div class="filters">
                <i class="fa-solid fa-heart"></i>
                <span>Romantique</span>
            </div>

            <div class="filters">
                <i class="fa-solid fa-dog"></i>
                <span>Animaux autorisés</span>
            </div>
        </div>      
    </div>
    
    <div id="info">
        <div id="info-logo">
            <i class="fa-solid fa-info"></i>
        </div>
        <p id="info-text">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>



</header>
    





</body>
</html>
